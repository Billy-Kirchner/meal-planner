<form method="post" th:object="${day}">
    <label for="datepicker">Select a day to plan:</label>
    <input id="datepicker" width="276" th:field="*{name}"/>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
    <input type="hidden" name="id" value="*{id}" />
    <input type="submit" value="Select Date" />
</form>
