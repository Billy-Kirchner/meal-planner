<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<p th:unless="${days} and ${days.size()}">Currently no days planned</p>


<ul th:each="day : ${days}">
    <a th:text="${day.name}" th:href="@{'/day/build/' + ${day.id}}"></a>
</ul>

<a href="/day/create">Create New Day</a>

</body>
</html>
